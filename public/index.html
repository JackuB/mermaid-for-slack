<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid for Slack</title>
    <meta
      name="description"
      content="Create Mermaid diagrams and charts in Slack"
    />
    <meta
      name="keywords"
      content="mermaid, slack, diagram, chart, flowchart, sequence, gantt, class, state, git, graph, cli, command line, slack app, slackbot, slack command, slack slash command, slack integration, slack app directory, slack app store, slack app marketplace, slack app review"
    />
    <meta name="slack-app-id" content="A05P92WP51V" />
    <link rel="canonical" href="https://mermaid-for-slack.com" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: palatino, serif;
        line-height: 1.5;
      }

      img {
        max-width: 100%;
        display: block;
      }

      main {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: calc(100vh - 100px);
        padding: 0 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      @media (max-width: 600px) {
        main {
          flex-direction: column;
        }
        .intro {
          margin-bottom: 60px;
        }
      }
      .intro {
        min-width: 300px;
        padding: 80px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img
          src="public/mermaid-for-slack-preview-screenshot.jpg"
          alt="Mermaid for Slack screenshot"
        />
      </div>
      <div class="intro">
        <h1>Mermaid for Slack</h1>
        <p>
          Create
          <a href="https://mermaid.js.org">Mermaid diagrams and charts</a> in
          Slack with a <code>/mermaid</code> command.
        </p>
        <a
          href="https://slack.com/oauth/v2/authorize?client_id=4169357715463.5791098787063&scope=channels:join,chat:write,commands,files:write,im:write&user_scope="
          ><img
            alt="Add to Slack"
            height="40"
            width="139"
            src="https://platform.slack-edge.com/img/add_to_slack.png"
            srcset="
              https://platform.slack-edge.com/img/add_to_slack.png    1x,
              https://platform.slack-edge.com/img/add_to_slack@2x.png 2x
            "
        /></a>
      </div>
    </main>
    <footer>
      <a href="https://github.com/JackuB/mermaid-for-slack"
        >Source code on GitHub</a
      >
      |
      <a href="https://github.com/JackuB/mermaid-for-slack/issues/new"
        >Report an issue</a
      >
      |
      <a href="public/privacy-policy.html">Privacy Policy</a>
      |
      <a href="public/tos.html">Terms of Service</a>
      |
      <a href="public/support.html">Support</a>
    </footer>
  </body>
</html>
